<div class="card">  
  <div class="card-header"  
       *ngIf="posting">  
    {{pageTitle + ": " + posting.name}}  
  </div>  
  <div class="card-body"  
       *ngIf="posting">  
    <div class="row">  
      <div class="col-md-8">  
        <div class="row">  
          <div class="col-md-3">Handle:</div>  
          <div class="col-md-6">{{posting.handle}}</div>  
        </div>  
        <div class="row">  
          <div class="col-md-3">Price:</div>  
          <div class="col-md-6">{{posting.price}}</div>  
        </div>  
      </div>  
    </div>  
    <div class="row mt-4">  
      <div class="col-md-4">  
        <button class="btn btn-outline-secondary mr-3"  
                style="width:80px"  
                (click)="onBack()">  
          <i class="fa fa-chevron-left"></i> Back  
        </button>  
        <button class="btn btn-outline-primary"  
                style="width:80px"  
                [routerLink]="['/postings', posting.id, posting.cityname, 'edit']">  
          Edit  
        </button>  
      </div>  
    </div>  
  </div>  
  <div class="alert alert-danger"  
       *ngIf="errorMessage">  
    {{errorMessage}}  
  </div>  
</div>
