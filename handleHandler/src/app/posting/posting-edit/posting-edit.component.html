<div class="card">  
  <div class="card-header">  
    {{pageTitle}}  
  </div>  
  
  <div class="card-body">  
    <form novalidate  
          (ngSubmit)="savePosting()"  
          [formGroup]="postingForm">  
  
      <div class="form-group row mb-2">  
        <label class="col-md-2 col-form-label"  
               for="handleId">Handle</label>  
        <div class="col-md-8">  
          <input class="form-control"  
                 id="handleId"  
                 type="text"  
                 placeholder="@"  
                 formControlName="handle"  
                 [ngClass]="{'is-invalid': displayMessage.handle }" />  
          <span class="invalid-feedback">  
            {{displayMessage.handle}}  
          </span>  
        </div>  
      </div>  
  
      <div class="form-group row mb-2">  
        <label class="col-md-2 col-form-label"  
               for="priceId">Price</label>  
        <div class="col-md-8">  
          <input class="form-control"  
                 id="priceid"  
                 type="text"  
                 placeholder="$"  
                 formControlName="price"  
                 [ngClass]="{'is-invalid': displayMessage.price}" />  
          <span class="invalid-feedback">  
            {{displayMessage.price}}  
          </span>  
        </div>  
      </div>

      <div class="form-group row mb-2">  
        <div class="offset-md-2 col-md-4">  
          <button class="btn btn-primary mr-3"  
                  style="width:80px;"  
                  type="submit"  
                  [title]="postingForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"  
                  [disabled]="!postingForm.valid">  
            Save  
          </button>  
          <button class="btn btn-outline-secondary mr-3"  
                  style="width:80px;"  
                  type="button"  
                  title="Cancel your edits"  
                  [routerLink]="['/postings']">  
            Cancel  
          </button>  
          <button class="btn btn-outline-warning" *ngIf="pageTitle != 'Add Posting'"  
                  style="width:80px"  
                  type="button"  
                  title="Delete this product"  
                  (click)="deletePosting()">  
            Delete  
          </button>  
        </div>  
      </div>  
    </form>  
  </div>  
  
  <div class="alert alert-danger"  
       *ngIf="errorMessage">{{errorMessage}}  
  </div>  
</div>
